<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"/>
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>确认订单</title>
<link href="css/layout.css" type="text/css" rel="stylesheet">
<link href="css/mall.css" type="text/css" rel="stylesheet">
</head>
<body style="padding-bottom: 3.5rem;">
<ul class="oy-list mt0">
	<li>
		<a href="#">
			<span class="more-txt">配送方式：自提</span>
			<span class="fr">查看自提门店<i class="arrow-right"></i></span>
		</a>
	</li>
</ul>
<ul class="order-list">
	<li>
		<div class="con bobn">
			<img src="images/goods.jpg">
			<div class="des ells">
				banner脚下双层防晒小黑伞教教三防紫外线的,功能强大。388积分兑换一把，撑开直径1.5M
			</div>
			<span class="point"><b class="orange-color r-txt">￥12元 + 388偶币</b>/1把</span>
		</div>
	</li>
</ul>
<ul class="oy-list">
	<li>
		<a href="#">
			<span>消费偶币<small>我的偶币 12345</small></span>
			<i class="r-txt orange-color">388偶币</i>
		</a>
	</li>
	<li>
		<a href="#">
			<span>还需支付</span>
			<i class="r-txt orange-color">¥12元</i>
		</a>
	</li>
</ul>
<div class="mall-goods-list"><h3 class="title">支付方式</h3></div>
<ul class="oy-list pay-style-list mt0">
	<li>
		<label>
			<span><img src="images/ps-alipay.png">支付宝支付</span>
			<input type="radio" class="p-radio" name="ps" checked="">
			<i class="radio-btn"></i>
		</label>
	</li>
	<li>
		<label>
			<span><img src="images/ps-wxpay.png">微信支付</span>
			<input type="radio" class="p-radio" name="ps">
			<i class="radio-btn"></i>
		</label>
	</li>
</ul>
<div class="fixed-jf">
	<button href="javascript:;" class="oy-btn oy-orange-btn w100" onclick="ShowAblock()" id="dui-btn">换购</button>
</div>
<!-- 弹框 -->
<div id="alert-block" onclick="hideAblock()">
  <div class="alertbox">
    <div class="con">
      <p id="alert-msg"></p>
    </div>
    <div class="op">
      <a href="javascript:;" onclick="hideAblock()">确定</a>
      <a href="#" onclick="hideAblock()">取消</a>
    </div>
  </div>
  <div class="shade"></div>
</div>

<script type="text/javascript" src="js/main.js"></script>
<script>
  var al = document.getElementById('alert-block');
  var bm = document.getElementById('dui-btn');
  var am = document.getElementById('alert-msg');
	function ShowAblock(msg){
		al.style.display="block";
		am.innerHTML=msg;
	}
	function hideAblock(){
		al.style.display="none";  
		am.innerHTML='';
	}
</script>

</body>
</html>
