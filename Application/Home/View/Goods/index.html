<extend name="Public:base" />
<block name="main">
    <a class="layui-btn" href="{:U('add')}">新增商品</a>
    <table class="layui-table">
        <thead>
        <tr>
            <th>商品名称</th>
            <th>商品售价</th>
            <th>商品库存</th>
            <th>商品已售</th>
            <th>商品详情</th>
            <th>排序</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.name}</td>
                <td>{$vo.price}</td>
                <td>{$vo.number}</td>
                <td>{$vo.al_number}</td>
                <td>{$vo.detail}</td>
                <td>{$vo.order}</td>
                <td><a href="{:U('edit')}?id={$vo.id}" class="layui-btn layui-btn-small">编辑</a><button type="button" data-id="{$vo.id}" class="layui-btn layui-btn-small delete">删除</button></td>
            </tr>
        </volist>
        </tbody>
    </table>
</block>
<block name="js">
    <script>
        $(function () {
            $('.delete').on('click',function () {
                var id = $(this).attr('data-id');
                layer.confirm('是否删除该商品',function () {
                    window.location.href = "{:U('delete')}?id="+id;
                });
            })
        })
    </script>
</block>
