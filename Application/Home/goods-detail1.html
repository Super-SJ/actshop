<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">
var mySwiper = new Swiper ('.swiper-container', {   
	autoplay: 3000,
	pagination : '.swiper-pagination',
	loop : true,
    });
  //倒计时
  function charLeftAll(n){
      if(n < 10)
          return "0" + n;
      else
          return n;
     }
 function displayTime(){
        var elt = document.getElementById("djtime");
        var hdend = document.getElementById("hdend");
        var endTime = new Date("2016/11/01");
        var now = new Date();
        var t = endTime.getTime() -now.getTime();
        var d = Math.floor(t/1000/60/60/24);
        var h = Math.floor(t/1000/60/60%24);
        var i = Math.floor(t/1000/60%60);
        var s = Math.floor(t/1000%60);
        elt.innerHTML = d + "天 " + charLeftAll(h) + ":" + charLeftAll(i) + ":" + charLeftAll(s);
        if(t<0){
          hdend.innerHTML='活动已结束';
          hdend.style.backgroundColor="#ccc";
          hdend.style.color="#808080";
          return;
        }
        setTimeout(displayTime,100);
    }
    displayTime();
</script>
